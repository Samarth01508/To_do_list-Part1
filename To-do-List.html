<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="To-Do-List.css" />
    <title>To-Dos</title>
  </head>
  <body>
    <h1 class="heading">To-Do List</h1>
    <input type="text" placeholder="Type your text here" id="my-task" />
    <button id="task-button">Add Task</button>

    <div id="incomplete-tasks">
      <h3 class="sub-heading">Tasks To-Do:</h3>
      <ul id="incomplete-tasks-list"></ul>
    </div>
    <div id="completed-tasks">
      <h3 class="sub-heading">Tasks Done:</h3>
      <ul id="completed-tasks-list"></ul>
    </div>
    <script src="./To-Do-List.js"></script>
  </body>
</html>
